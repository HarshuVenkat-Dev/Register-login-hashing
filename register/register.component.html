<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Register Page</h2>
       <p>Register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
        
       <div class="login-form">
          <form  [formGroup]="regForm" (ngSubmit)="onSubmit()"> 
             <div class="form-group">
                <label>Email Id</label>
                <input type="text" class="form-control" id="emailId" formControlName="emailId" name="emailId" placeholder="Email Id">
               
            </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"  id="password" formControlName="password" name="password" placeholder="Password">
                <!-- <div *ngIf="invalidCredentialMsg">{{invalidCredentialMsg}}</div> -->
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control"  id="confirm_password" formControlName="confirm_password" name="confirm_password" placeholder="Confirm Password">
                <!-- <!-- <div *ngIf="invalidCredentialMsg">{{invalidCredentialMsg}}</div>  -->
            </div>
             <button type="submit" class="btn btn-black mr-2">Register</button>
             <button type="submit" class="btn btn-black mr-2" routerLink="/login">Back to Login</button>
             <!-- <button type="submit" (click)="signInHandler()" class="btn btn-black"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google</button> -->
          </form>
       </div>
    </div>
  </div>
